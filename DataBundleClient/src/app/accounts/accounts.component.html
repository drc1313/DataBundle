<h1 id="tableLabel">All Accounts</h1>

<p>List of all API Accounts you have registered with</p>

<p *ngIf="!responseElements"><em>Loading...</em></p>

<table *ngIf="responseElements">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Documentaion</th>
      <th>ApiKey</th>
      <th>Date Format</th>
      <th>Delmiter</th>      
      <th>Category</th>
    </tr>
  </thead>
  
  <tbody>
    <tr *ngFor="let account of responseElements">
      <td></td>
      <td>{{ account.apiHostName }}</td>
      <td><a [attr.href]="account.documenationLink"> {{ account.documenationLink }}</a></td>
      <td>{{ account.apiKey }}</td>
      <td>{{ account.dateFormat }} </td>      
      <td>{{ account.delimiter }} </td>      
      <td>{{ account.category }} </td>      
      <td><button (click)="accountPopulateInput(account)">Edit</button></td>
      <td><button (click)="delete(account.accountId)">Delete</button></td>
    </tr>
    
    <td></td>    
    <td><input type="text" id="accountName" [(ngModel)]="apiHostName " ></td>
    <td><input type="text" id="inputLink" [(ngModel)]="documenationLink" ></td>
    <td><input type="text" id="inputApikey" [(ngModel)]="apiKey" ></td>
    <td><input type="text" id="dateFormat" [(ngModel)]="dateFormat" ></td>
    <td><input type="text" id="delimiter" [(ngModel)]="delimiter" ></td>
    <td><input type="number" id="number" [(ngModel)]="category" ></td>
  
    <th><button (click)="submit({apiHostName,documenationLink,apiKey,dateFormat,delimiter,category})">Submit</button></th>

  </tbody>
</table>
